version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - DEBUG=true
      - MODEL_PATH=model.txt
      - ENABLE_REDIS=false
      - ENABLE_CLOUDWATCH=false
    volumes:
      - ./model.txt:/app/model.txt:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    profiles:
      - with-redis

volumes:
  redis_data:

