version: 0.2

phases:
  pre_build:
    commands:
      - docker --version
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_REGISTRY
      - echo Successfully authenticated to ECR
      - |
        if [ "$DEPLOY_TO_K8S" = "true" ]; then
          echo Updating kubeconfig to access EKS cluster...
          if [ -z "$AWS_DEFAULT_REGION" ] || [ -z "$EKS_CLUSTER_NAME" ]; then
            echo "ERROR: AWS_DEFAULT_REGION and EKS_CLUSTER_NAME must be set when DEPLOY_TO_K8S=true"
            exit 1
          fi
          aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME
          echo Verifying kubectl connection...
          kubectl version --client
          kubectl cluster-info || echo "Warning: Could not get cluster info, but continuing..."
        fi
      - REPOSITORY_URI=$ECR_REPO_REGISTRY/$APP_NAME
      - IMAGE_TAG=$CODEBUILD_BUILD_NUMBER
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build --platform=linux/amd64 -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - |
        if [ "$DEPLOY_TO_K8S" = "true" ]; then
          echo Updating kubeconfig to access EKS cluster (re-connecting)...
          if [ -z "$AWS_DEFAULT_REGION" ] || [ -z "$EKS_CLUSTER_NAME" ]; then
            echo "ERROR: AWS_DEFAULT_REGION and EKS_CLUSTER_NAME must be set when DEPLOY_TO_K8S=true"
            exit 1
          fi
          aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME
          echo Verifying kubectl connection to cluster...
          if ! kubectl get nodes &>/dev/null; then
            echo "ERROR: Failed to connect to EKS cluster. Check:"
            echo "  1. EKS_CLUSTER_NAME is correct: $EKS_CLUSTER_NAME"
            echo "  2. AWS_DEFAULT_REGION is correct: $AWS_DEFAULT_REGION"
            echo "  3. CodeBuild role has eks:DescribeCluster permission"
            echo "  4. CodeBuild role is in the EKS cluster's aws-auth ConfigMap"
            exit 1
          fi
          echo Successfully connected to EKS cluster
          echo Updating the Kubernetes manifest with the new image tag...
          # Replace the ECR registry placeholder in deployment.yaml (if it exists)
          sed -i "s|<YOUR_ECR_REGISTRY>|$ECR_REPO_REGISTRY|g" k8s/deployment.yaml
          # Update the image tag to use the build number
          # This handles both cases: placeholder replaced or full URL already present
          sed -i "s|$ECR_REPO_REGISTRY/$APP_NAME:.*|$REPOSITORY_URI:$IMAGE_TAG|g" k8s/deployment.yaml
          echo Applying Kubernetes manifests...
          # Apply ConfigMap (if it doesn't exist, this will create it)
          kubectl apply -f k8s/configmap.yaml || echo "ConfigMap may already exist or failed to apply"
          # Apply Secrets (if it doesn't exist, this will create it)
          kubectl apply -f k8s/secrets.yaml || echo "Secrets may already exist or failed to apply"
          # Apply Deployment
          kubectl apply -f k8s/deployment.yaml
          # Apply Service
          kubectl apply -f k8s/service.yaml
          # Apply HPA (Horizontal Pod Autoscaler)
          kubectl apply -f k8s/hpa.yaml || echo "HPA may already exist or failed to apply"
          # Apply Ingress (for ALB)
          kubectl apply -f k8s/ingress.yaml || echo "Ingress may already exist or failed to apply"
          echo Waiting for Kubernetes rollout to complete...
          kubectl rollout status deployment/model-deployment-api --timeout=5m
          echo Kubernetes deploy and rollout completed.
          echo Verifying deployment...
          kubectl get pods -l app=model-deployment-api
          kubectl get svc model-deployment-api-service
          kubectl get ingress model-deployment-api-ingress || echo "Ingress not yet ready"
        else
          echo "Skipping Kubernetes deployment (set DEPLOY_TO_K8S=true to enable)"
        fi
      - echo Writing image definitions file...
      - printf '[{"name":"model-deployment-api","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
