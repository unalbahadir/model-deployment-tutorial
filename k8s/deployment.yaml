apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-deployment-api
  labels:
    app: model-deployment-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-deployment-api
  template:
    metadata:
      labels:
        app: model-deployment-api
    spec:
      # Uncomment the line below if using IRSA (IAM Roles for Service Accounts)
      # serviceAccountName: model-deployment-sa
      containers:
      - name: api
        # ECR registry URL (buildspec.yaml will override this during CI/CD with the build number tag)
        # For manual deployments, this image will be used
        image: 448772857649.dkr.ecr.eu-central-1.amazonaws.com/model-deployment-tutorial:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: model-deployment-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

