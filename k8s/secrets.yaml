apiVersion: v1
kind: Secret
metadata:
  name: model-deployment-secrets
  labels:
    app: model-deployment-api
type: Opaque
stringData:
  # AWS Credentials
  # IMPORTANT: In production, use IAM roles for pods (IRSA) instead of access keys
  # For tutorial purposes, you can use access keys, but replace with actual values
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_YOUR_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_YOUR_SECRET_ACCESS_KEY"
  AWS_REGION: "eu-central-1"
  
  # S3 Configuration
  S3_BUCKET: "REPLACE_WITH_YOUR_BUCKET_NAME"
  S3_MODEL_PATH: "models/model.txt"
  
  # CloudWatch Configuration
  ENABLE_CLOUDWATCH: "true"
  CLOUDWATCH_LOG_GROUP: "model-deployment-tutorial"
  
  # Athena Configuration
  ATHENA_DATABASE: "ml_tutorial"
  ATHENA_TABLE: "model_predictions"
  ATHENA_S3_OUTPUT: "s3://REPLACE_WITH_YOUR_BUCKET/athena-results/"
  
  # Model Configuration
  MODEL_PATH: "model.txt"
  
  # Application Configuration
  ENVIRONMENT: "prod"
  DEBUG: "false"

